<!DOCType html>
<html>
<head>
    <meta charset="utf-8">
    <title>minance login</title>
    
    <link rel='stylesheet' href='/css/global.css'>
    <link rel='stylesheet' href='/css/login.css'>
</head>
<body>
    
    <div id='' class='module'>
        <h1 id='appname'>minance</h1>

        <form id='login-form' class='auth-form'>

                   id='login-username' class='login-input'>

        </form>
        
    </div>
    
</body>
